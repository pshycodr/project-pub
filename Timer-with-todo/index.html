<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="focus_sec.css">
    <title>Focus Flow - Pomodoro & Tasks</title>
</head>

<body>

    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="container">
        <div class="TimerSection">
            <div class="TSnav">
                <div class="focus">Focus</div>
                <div class="Short-break">Short Break</div>
                <div class="long-break">Long Break</div>
                <div class="settings-icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>

            <div class="TStimer">25:00</div>

            <div class="TSstartButton">
                <button class="countDodown-start-button">Start</button>
                <button class="countDodown-end-button">End</button>
            </div>
        </div>

        <div class="TodoSection">
            <div class="todoHeading">
                <p>Tasks</p>
                <hr>
            </div>
            <div class="AllTodo">
                <ul class="AllTodoUl"></ul>
            </div>
            <button class="AddTaskButton">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
    </div>

    <!-- Timer Settings Modal -->
    <div class="modal TStimerInputContainer">
        <div class="modal-content">
            <h2>Set Timer</h2>
            <div>
                <label for="minutesInput">Minutes</label>
                <input type="number" id="minutesInput" min="0" placeholder="25">
            </div>
            <div>
                <label for="secondsInput">Seconds</label>
                <input type="number" id="secondsInput" min="0" max="59" placeholder="00">
            </div>
            <div class="modal-buttons">
                <button class="cancel">Cancel</button>
                <button class="submit apply">Apply</button>
            </div>
        </div>
    </div>

    <!-- Todo Input Modal -->
    <div class="modal todoInputContainer">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <input type="text" id="Todo" placeholder="What would you like to focus on?">
            <div class="modal-buttons">
                <button class="cancel TododInputCancel">Cancel</button>
                <button class="submit TododInputSubmit">Add Task</button>
            </div>
        </div>
    </div>

<script src="scripts.js"></script>
</body>

</html>
