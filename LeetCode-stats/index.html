<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>LeetCode Stats</h1>
            <p id="username">2qHZ8iOCsz</p>
        </header>
        <section class="summary">
            <div class="metric">
                <h2>Total Solved</h2>
                <p id="totalSolved"></p>
            </div>
            <div class="metric">
                <h2>Rank</h2>
                <p id="ranking"></p>
            </div>
            <div class="metric">
                <h2>Reputation</h2>
                <p id="reputation"></p>
            </div>
            <div class="metric">
                <h2>Acceptance Rate</h2>
                <p id="acceptanceRate"></p>
            </div>
        </section>
        <section class="difficulty">
            <h2>Problems Solved by Difficulty</h2>
            <div class="difficulty-metric">
                <h3>Easy</h3>
                <p id="easySolved"></p>
            </div>
            <div class="difficulty-metric">
                <h3>Medium</h3>
                <p id="mediumSolved"></p>
            </div>
            <div class="difficulty-metric">
                <h3>Hard</h3>
                <p id="hardSolved"></p>
            </div>
        </section>
        <section class="activity">
            <h2>Submission Calendar</h2>
            <div id="submissionCalendar"></div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
